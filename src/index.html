<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braind shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="modal">
        <div class="modal__wrap">
            <img class="modal__photo" src="" alt="img">
            <img class="close-button" src="./img/common/close_button.svg" alt="close">
        </div>
    </div>
    <div class="container">
        <header class="header">
            <div class="header__top"></div>
            <h1 class="header__title">Мои отзывы о товарах</h1>
        </header>
        <div class="warn-window">
            <img src="./img/common/warn.svg" alt="warning" class="warn-window__img">
            <p class="warn-window__text">Ваши отзывы будут опубликованы на сайте после проверки модератором.</p>
        </div>
        <main class="reviews-table">
            <div class="table-header">
                <div class="table-header__item">
                    <span>Фото</span>
                </div>
                <div class="table-header__item">
                    <span>Наименование товара</span>
                </div>
                <div class="table-header__item">
                    <span>Ваши отзывы</span>
                </div>
                <div class="table-header__item">
                    <span>Статус отзыва</span>
                </div>
                <div class="table-header__item">
                    <span>Действия</span>
                </div>
            </div>
            <div class="table-body">

            </div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>

</body>

</html>
